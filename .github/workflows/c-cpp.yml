name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./byteorder && ./configure
    - name: make
      run: make
    - name: ls *
      run: ls *
    - name: tree
      run: tree
